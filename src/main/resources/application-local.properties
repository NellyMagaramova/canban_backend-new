spring.datasource.url = jdbc:postgresql://localhost:5432/javabeginCourse
spring.datasource.username=postgres
spring.datasource.password = strawberry123
server.port = 8080


# настройки для SSL  шифрования  и  использования  keypair

server.ssl.enabled = true
server.ssl.key-store-type = PKCS12
server.ssl.key-store = classpath:ssl/loc2.p12
server.ssl.key-store-password=rootroot

# настройки логирования
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace

# смотрим что загружает спринг
logging.level.org.springframework=trace
logging.level.org.springframework.data=trace

logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n

